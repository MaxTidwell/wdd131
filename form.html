<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="author" content="Max Tidwell">
    <meta name="description" content="A form to review products and post them to the seller">

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <form method="get" action="review.html" class="form">
        <fieldset>
            <label>Product Name
                <select name="product" id="selection" required>
                        <option value="" disabled selected>Select a Product &#9662;</option>
                        <option value="headphones">S</option>
                        <option value="laptop">C</option>
                        <option value="computer">I</option>
                        <option value="">D</option>
                        <option value="construction">C</option>
                    </select>
            </label>

            <div>Overall Rating </div>
            <div class="radio">
                <label><input type="radio" id="star1" name="rating" value="one">★</label>
                <label><input type="radio" id="star2" name="rating" value="two">★★</label>
                <label><input type="radio" id="star3" name="rating" value="three">★★★</label>
                <label><input type="radio" id="star4" name="rating" value="four">★★★★</label>
                <label><input type="radio" id="star5" name="rating" value="five">★★★★★</label>
            </div>

            <label>Installation Date <input type="date" name="installDate" required></label>

            <div>Which features did you find useful in the product? (Check all that apply)</div>
                <label><input type="checkbox" id="daurabilty" name="durability" value="yes">Durability</label>
                <label><input type="checkbox" id="usability" name="usability" value="yes">Ease of Use</label>
                <label><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
                <label><input type="checkbox" id="design" name="design" value="yes">Design</label>

            <label>Written Review (optional) <textarea id="textbox" name="textbox"></textarea></label>

            <label>Your Name (optional) <input type="text" id="name" name="name"></label>
        </fieldset>

        <button type="submit">Review the Product!</button>
    </form>

    <footer>
        <p> &copy; <span id="currentYear"></span> | Max Tidwell | Utah</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
